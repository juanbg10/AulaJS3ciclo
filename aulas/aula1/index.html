               //ls é uma lista/vetor
               function somar(ls){
                   var soma=0; //sem var a variavel é global
                   for(var i in ls) //(var i=0; i <somar.length; i++)
                   {
                    soma = soma + ls[i];
                   }
                   return soma;
                   
               }
               
               function contaPares(ls){
                   var kter = 0; //geralmente quando tem lista tem for
                   for(var i in ls){
                       if(ls[i] % 2 == 0){
                           kter++;
                       }    
                       return kter;
                   }
               }
               
               function retornMaior(ls){
                   var maior=ls[0];
                   for(var i in ls){
                       if(ls[i]>maior)
                       maior = ls[i];
                        
                   }
                   return (maior);
               }
               
               function retornMenor(ls){
                   var menor = ls[0];
                   for(var i in ls){
                       if(ls[i]<menor){
                         menor = ls[i];
                       }
                   }
                   return (menor);
               }
