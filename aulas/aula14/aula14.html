        <script type="text/javascript">
        
    //forEach        vetor ou ação
            function teste(){ //DOM faz Slice para pegar so array
                var divs = document.querySelectorAll("div");
                var divSlice = Array.prototype.slice.call(divs);
                //O DivSlice contem só a parte Array
                divSlice.forEach(function(div){
                        div.style.backgroundColor = "#bbee78";
                    });
                }
                
  //MAP     retorno e sequenciar         
            function teste2(){
                //Nesse caso não é necessario o Slice.
                var listaInt = [1, 2, 3, 4, 5, 6, 7, 8];
                var novaLista = listaInt.map(function(x){
                    return(x*x); //retorna ao quadrado
                    });
                alert(novaLista);
                }
                
 //MAP      elimina falso da lista
            function teste22(){
                 //Nesse caso não é necessario o Slice.
                 var listaInt = [1, 2, 3, 4, 5, 6, 7, 8];
                 var ul = document.createELement("ul");
                    listaInt.map(function(x){
                     return x*x;
                   }).froEach(function(x){
                       var li =document.createElement("li");
                       li.innerHTML = x;
                       ul.appendChild(li);
                    });
                    
                    document.body.appendChild(ul);
                }
